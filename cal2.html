<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Calculator</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-12 col-sm-8 col-md-6 col-lg-4">

            <!-- Display -->
            <input type="text" class="form-control text-end fs-3 mb-3" id="ans" readonly>

            <!-- Buttons -->
            <div class="row g-2">
                <div class="col-3"><button class="btn btn-secondary w-100" onclick="ans.value+='1'">1</button></div>
                <div class="col-3"><button class="btn btn-secondary w-100" onclick="ans.value+='2'">2</button></div>
                <div class="col-3"><button class="btn btn-secondary w-100" onclick="ans.value+='3'">3</button></div>
                <div class="col-3"><button class="btn btn-primary w-100" onclick="ans.value+='+'">+</button></div>

                <div class="col-3"><button class="btn btn-secondary w-100" onclick="ans.value+='4'">4</button></div>
                <div class="col-3"><button class="btn btn-secondary w-100" onclick="ans.value+='5'">5</button></div>
                <div class="col-3"><button class="btn btn-secondary w-100" onclick="ans.value+='6'">6</button></div>
                <div class="col-3"><button class="btn btn-primary w-100" onclick="ans.value+='-'">-</button></div>

                <div class="col-3"><button class="btn btn-secondary w-100" onclick="ans.value+='7'">7</button></div>
                <div class="col-3"><button class="btn btn-secondary w-100" onclick="ans.value+='8'">8</button></div>
                <div class="col-3"><button class="btn btn-secondary w-100" onclick="ans.value+='9'">9</button></div>
                <div class="col-3"><button class="btn btn-primary w-100" onclick="ans.value+='*'">*</button></div>

                <div class="col-3"><button class="btn btn-secondary w-100" onclick="ans.value+='0'">0</button></div>
                <div class="col-3"><button class="btn btn-primary w-100" onclick="ans.value+='/'">/</button></div>
                <div class="col-3"><button class="btn btn-success w-100" onclick="ans.value=eval(ans.value)">=</button></div>
                <div class="col-3"><button class="btn btn-warning w-100" onclick="ans.value=ans.value.slice(0, -1)">&larr;</button></div>
            </div>

            <!-- Long Clear All Button -->
            <div class="mt-3">
                <button class="btn btn-danger w-100 btn-lg" onclick="ans.value=''">CLEAR ALL</button>
            </div>

        </div>
    </div>
</div>

<!-- Optional Bootstrap 5 JS Bundle (includes Popper) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
