    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let b = 1

        while(b <= 10){
            document.write(b +"<br>")
            //b=b+1
        b++
        }
        
        let c = 10

        while(c >= 1){
            document.write(c,"<br>")
            //b=b+1
        c--
        }



    </script>
