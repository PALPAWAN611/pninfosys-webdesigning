<script>
    function prom(a){
        return new Promise((resolve,reject) =>{
            if(a) {
                resolve("data mil gaya")
            }else{
                reject("error a gaya")
            }
        })
    }
    //console.log(prom(true))
    prom(false)
    .then(result =>{
        console.log(result)
    }).catch(error => {
        console.log(error)
    })
</script>
